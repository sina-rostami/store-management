components:
  schemas:
    addOrder:
      required:
        - seller_id
        - customer_id
        - products
      type: object
      properties:
        seller_id:
          type: integer
          example: 1
        customer_id:
          type: integer
          example: 1
        products:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                example: 1
              quantity:
                type: integer
                example: 1
    EditAdmin:
      required:
        - username
        - old_password
        - new_password
        - confirm_new_password
      type: object
      properties:
        username:
          type: string
          example: 'admin'
        old_password:
          type: string
          example: '123456'
        new_password:
          type: string
          example: '123456'
        confirm_new_password:
          type: string
          example: '123456'
    Order:
      type: object
      properties:
        id:
          type: integer
          example: 1
        seller_id:
          type: integer
          example: 1
        customer_id:
          type: integer
          example: 1
        products:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                example: 1
              quantity:
                type: integer
                example: 1
        total_price:
          type: number
          example: 10
        date:
          type: number
          example: 1669315706.634264
    addCustomer:
      type: object
      properties:
        name:
          type: string
          example: "Ali"
        phone_number:
          type: string
          example: "0912312345"
        credit:
          type: number
          example: 10.5
        file:
          type: string
          format: binary
    Customer:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "Ali"
        credit:
          type: number
          example: 1000
        join_date:
          type: number
          example: 1669315706.634264
        is_active:
          type: boolean
          example: true
        phone_number:
          type: string
          example: "01232312342"
        profile_photo_link:
          type: string
          example: "http://127.0.0.1/image/customer/1.jpg"
    addSeller:
      type: object
      properties:
        name:
          type: string
          example: "Ali"
        username:
          type: string
          example: "ali_ahmadi"
        password:
          type: string
          example: "12345"
        file:
          type: string
          format: binary
    Seller:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "Ali"
        username:
          type: string
          example: "ali_ahmadi"
        is_active:
          type: boolean
          example: true
        profile_photo_link:
          type: string
          example: "http://127.0.0.1/image/seller/1.jpg"
    addProduct:
